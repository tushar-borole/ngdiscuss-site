<div class="wrapper wrapper-content  animated fadeInRight blog"><div class="row"><div class="col-lg-4" ng-repeat="data in blogData"><div class="ibox"><div class="ibox-content"><a ui-sref="index.article" class="btn-link"><h2>{{::data.title}}</h2></a><div class="small m-b-xs"><strong>{{::data.User.firstname}} {{::data.User.lastname}}</strong> <span class="text-muted"><i class="fa fa-clock-o"></i> {{::data.created_at|date:'mediumDate'}}</span></div><p ng-bind-html="::data.body"></p><div class="row"><div class="col-md-6"><h5>Tags:</h5><button class="btn btn-primary btn-xs" type="button">Model</button> <button class="btn btn-white btn-xs" type="button">Publishing</button></div><div class="col-md-6"><div class="small text-right"><h5>Stats:</h5><div><i class="fa fa-comments-o"></i> {{::data.comment_count}} comments</div><i class="fa fa-eye"></i> {{::data.pageview_count}} views</div></div></div></div><div class="social-footer"><div class="social-comment" ng-repeat="comment in data.Comments"><a class="pull-left" href=""><img src="../images/a1.jpg" alt="image"></a><div class="media-body"><a href="#">{{comment.User.firstname}} {{comment.User.lastname}}</a> {{comment.body}}<br><a class="small" href="#"><i class="fa fa-thumbs-up"></i> 26 Like this!</a> - <small class="text-muted">12.06.2014</small></div></div><div class="social-comment"><a class="pull-left" href=""><img src="../images/a3.jpg" alt="image"></a> <a ng-click="addComment()" href="" class="btn btn-outline btn-primary pull-right dim mt10 ml10"><i class="fa fa-check"></i></a><div class="media-body"><textarea placeholder="Write comment..." class="form-control"></textarea></div></div></div></div></div></div></div>
